<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="sakura.css" type="text/css">
		<title>Hello World!</title>
	</head>
	<body>
		<h1>Hello World!</h1>
		<table id="tree">
			<thead><td>Name</td><td>Data</td></thead>
			<tbody>
				<script>
					const { ipcRenderer } = require('electron')
					const requestTree = () => {
						data = ipcRenderer.sendSync('requestTree')
						document.getElementsByTagName('tbody').innerHTML = data
						console.log(data)
					}
					requestTree()
				</script>
			</tbody>
		</table>
	</body>
</html>
